<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="header">Tic-Tac-Toe</div>

    
    <div class="game">
      <div class="cell" id ="0" data-cell-index="0"></div>
      <div class="cell" id ="1" data-cell-index="1"></div>
      <div class="cell" id ="2" data-cell-index="2"></div>
      <div class="cell" id ="3" data-cell-index="3"></div>
      <div class="cell" id ="4" data-cell-index="4"></div>
      <div class="cell" id ="5" data-cell-index="5"></div>
      <div class="cell" id ="6" data-cell-index="6"></div>
      <div class="cell" id ="7" data-cell-index="7"></div>
      <div class="cell" id ="8" data-cell-index="8"></div>
    </div>

    <button class="restart">New Game</button>

    <!-- Status Table--> 
    <div class="container" id="scoreboard">  
      <div class = "row"> 
        <table class = "table table-bordered">
          <h4 id="title">Scoring Board</h4>
          <thead>
            <th>Computer Team</th>
            <th>Human Team</th>

            <tr>
              <td class="scoreMachine"></td>
              <td class="scoreMe"></td>         
            </tr>

          </thead>

          <tbody>
            <tr>
              <th class>Current Turn: </th>
              <th class="status"></th>
            </tr>
          </tbody>
        </table> 

    </div>

    <!--Winner Modal -->
    <div class="container">
      <div class="modal" id="eventCreated">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
             <h4 class="modal-title" id="myModalLabel">This round's winner is</h4>
          </div>
          <div class="modal-body">
            <p class="winner"></p>
          </div>
          <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <footer>
      <p>MADE WITH <span id="heart">â™¥</span> BY 
        <a href="https://github.com/michaelkolesidis/tic-tac-toe" target="_blank">
        MICHAEL KOLESIDIS</a>
      </p>
    </footer>


    <script src="./script/tic-tac-toe.js"></script>
  </body>
</html>
