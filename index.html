<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="header">Tic-Tac-Toe</div>

    
    <div class="game">
      <div class="cell" id ="0" data-cell-index="0"></div>
      <div class="cell" id ="1" data-cell-index="1"></div>
      <div class="cell" id ="2" data-cell-index="2"></div>
      <div class="cell" id ="3" data-cell-index="3"></div>
      <div class="cell" id ="4" data-cell-index="4"></div>
      <div class="cell" id ="5" data-cell-index="5"></div>
      <div class="cell" id ="6" data-cell-index="6"></div>
      <div class="cell" id ="7" data-cell-index="7"></div>
      <div class="cell" id ="8" data-cell-index="8"></div>
    </div>


  

    <p class="status"></p>
    <button class="restart">New Game</button>

    <!-- Status Table -->




    <table border="1">
      <tr>
        <th style="width:100px;"></th>
        <th style="width:100px;">&nbsp;Machine&nbsp;</th>
        <th style="width:100px;">&nbsp;Me&nbsp;</th>
      </tr>
      <tr>
        <td>&nbsp;Turn&nbsp;</td>
        <td><span class="turnMachine"></span></td>
        <td><span class="turnMe"></span></td>
      </tr>
      <tr>
        <td>&nbsp;Score&nbsp;</td>
        <td><span class="scoreMachine"></span></td>
        <td><span class="scoreMe"></span></td>
      </tr>
      <tr>
        <td>&nbsp;Winner&nbsp;</td>
        <td><span class="winnerMachine"></span></td>
        <td><span class="winnerMe"></span></td>
      </tr>
    </table>
    <footer>
      <p>MADE WITH <span id="heart">â™¥</span> BY 
        <a href="https://github.com/michaelkolesidis/tic-tac-toe" target="_blank">
        MICHAEL KOLESIDIS</a>
      </p>
    </footer>


    <script src="./script/tic-tac-toe.js"></script>
  </body>
</html>
