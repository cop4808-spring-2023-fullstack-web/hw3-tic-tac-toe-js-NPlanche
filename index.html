<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="header">Tic-Tac-Toe</div>

    
    <div class="game">
      <div class="cell" id ="0" data-cell-index="0"></div>
      <div class="cell" id ="1" data-cell-index="1"></div>
      <div class="cell" id ="2" data-cell-index="2"></div>
      <div class="cell" id ="3" data-cell-index="3"></div>
      <div class="cell" id ="4" data-cell-index="4"></div>
      <div class="cell" id ="5" data-cell-index="5"></div>
      <div class="cell" id ="6" data-cell-index="6"></div>
      <div class="cell" id ="7" data-cell-index="7"></div>
      <div class="cell" id ="8" data-cell-index="8"></div>
    </div>


  

    <!-- <p class="status"></p> -->
    <button class="restart">New Game</button>

    <!-- Status Table--> 


    
    <div class="container" id="scoreboard">
      
      <div class = "row"> 

        <table class = "table table-bordered">
          <h3 id="title">Scoring Board</h3>
          <thead>
            <th>Computer Team</th>
            <th>Human Team</th>

            <tr>
              <td class="scoreMachine"></td>
              <td class="scoreMe"></td>         
            </tr>

          </thead>

          <tbody>
            <tr>
              <th class>Current Turn: </th>
              <th class="status"></th>
            </tr>

            <th>Delete later</th>
            <tr>
              <td><span class="winnerMachine"></span></td>
              <td><span class="winnerMe"></span></td>

            </tr>
            <tr>
              <td><span class="turnMachine"></span></td>
              <td><span class="turnMe"></span></td>
            </tr>

          </tbody>
        </table> 

    </div>

    <!-- Create a put up of the winner -->

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
          <div class="card">
              <div class="text-right cross"> <i class="fa fa-times"></i> </div>
              <div class="card-body text-center"> <img src="https://img.icons8.com/bubbles/200/000000/trophy.png">
                  <h4>CONGRATULATIONS!</h4>
                  <p>You have been personally selected to take part in our 2017 annual visitors survey!</p> <button class="btn btn-out btn-square continue">CONTINUE</button>
              </div>
          </div>
      </div>
  </div>
